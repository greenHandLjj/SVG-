<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG 在线编辑器</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- 待定 -->
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
</head>

<body>

    <!-- 主容器 -->
    <div id="app" class="night">
        <!-- 头部菜单 -->
        <header>
            <!-- 左侧导航 -->
            <nav class="navigation">
                <!-- logo 待定 -->
                <div class="logo">
                    <a href="javascript: void(0);">
                        <!-- <i class="iconfont icon-jingyu"></i> -->
                        <img src="./images/logo.svg" alt="海豚">
                    </a>
                </div>
                <div class="list">
                    <a href="javascript: void(0);">文件</a>
                    <div class="item-box hide">
                        <a href="javascript: void(0);" class="available" data-handle="create-new-canvas">
                            <span>新建画布</span>
                            <i class="code">ctrl+n</i>
                        </a>
                        <a href="javascript: void(0);" class="available" data-handle="import-img">
                            <span>导入图片</span>
                            <!-- <i class="code">ctrl+v</i> -->
                        </a>
                        <a href="javascript: void(0);" class="disable">
                            <span>导出图片</span>
                            <!-- <i class="code">ctrl+v</i> -->
                        </a>
                        <a href="javascript: void(0);" class="disable">
                            <span>保存</span>
                            <i class="code">ctrl+s</i>
                        </a>
                        <hr>
                        <a href="javascript: void(0);" class="available">
                            <span>导出PNG格式</span>
                            <!-- <i class="code">ctrl+v</i> -->
                        </a>
                    </div>
                </div>
                <div class="list">
                    <a href="javascript: void(0);">编辑</a>
                    <div class="item-box hide">
                        <a href="javascript: void(0);" class="available">
                            <span>撤销</span>
                            <i class="code">ctrl+z</i>
                        </a>
                        <hr>
                        <a href="javascript: void(0);" class="available">
                            <span>复制</span>
                            <i class="code">ctrl+c</i>
                        </a>
                        <a href="javascript: void(0);" class="available">
                            <span>黏贴</span>
                            <i class="code">ctrl+v</i>
                        </a>
                        <a href="javascript: void(0);" class="available">
                            <span>删除</span>
                            <i class="code">backspace</i>
                        </a>
                    </div>
                </div>
                <div class="list">
                    <a href="javascript: void(0);">查看</a>
                    <div class="item-box hide">
                        <a href="javascript: void(0);" class="available">
                           <span>画布信息</span>
                        </a>
                        <hr>
                        <a href="javascript: void(0);" class="available" data-handle='toggle-auxiliary-line-sataus'>
                            <span>开启辅助线</span>
                         </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- 应用主内容 -->
        <main>
            <!-- 左侧功能菜单 -->
            <aside class="aside-left">
                <div class="item selected" title="Select Tool (V)">
                    <i class="iconfont icon-xuanzegongju"></i>
                </div>
                <div class="item" title="Pencil Tool (Q)">
                    <i class="iconfont icon-bianjixiugaiqianbishuxie"></i>
                </div>
                <div class="item" title="Line Tool (L)">
                    <i class="iconfont icon-straight"></i>
                </div>
                <div class="item" title="Square Tool (S)">
                    <i class="iconfont icon-juxing"></i>
                </div>
                <div class="item" title="Circle Tool (C)">
                    <i class="iconfont icon-tuoyuanxing"></i>
                </div>
                <div class="item" title="Path Tool (P)">
                    <i class="iconfont icon-gangbigongju"></i>
                </div>
                <div class="item" title="Geometry Tool (G)">
                    <i class="iconfont icon-chonghai-piaochong"></i>
                </div>
                <div class="item" title="Text Tool (T)">
                    <i class="iconfont icon-text_tool"></i>
                </div>
                <div class="item" title="Dropper Tool (D)">
                    <i class="iconfont icon-shiwu-xiguan"></i>
                </div>
            </aside>
            <!-- 画布 -->
            <section class="canvas-wrap">
                
                <div class="core">
                    <!-- 坐标刻度 -->
                    <canvas id="gauge-x"></canvas>
                    <canvas id="gauge-y"></canvas>

                    <!-- 辅助线 -->
                    <div class="auxiliary-line">
                        <div class="lineX"></div>
                        <div class="lineY"></div>
                    </div>

                    <!-- Core -->
                    <div id="canvas">
                        <svg width="750" height="375">
                            <!-- <rect x="100" y="30" width="100" height="100" fill="hsl(240, 50%, 50%)"></rect>
                            <polygon points="200 100, 300 170, 150 250" fill="hsl(300, 50%, 20%)" fill-opacity=".4"></polygon> -->
                            <!-- <text x="650" y="365" style="font-size: 12px;">AUTHOR: 黎嘉健</text> -->
                        </svg>
                    </div>
                    <!-- Core -->
                </div>

                <!-- 底部信息栏 -->
                <div class="message">
                    <!-- 鼠标坐标x， y -->
                    <div class="cursor-point">
                        <span>X: 0, Y: 0</span>
                    </div>
                </div>

                <!-- 悬浮窗口 用来描述当前选中对象信息 -->
                <div class="float-window">
                    <!-- 选中元素名称 -->
                    <h1 class="selected-ele">Rect</h1>
                    <!-- 元素详细信息 -->
                    <div class="item-details">
                        <div>X: 0<input type="range"></div>
                        <div>Y: 0<input type="range"></div>
                        
                    </div>
                    <!-- 关闭按钮 -->
                    <i class="close"></i>
                </div>

            </section>
            <!-- 右侧对象详情 -->
            <section class="obj-details">
                <!-- 拖动改变大小 -->
                <div class="move-posi"></div>
                
                <!-- canvas 页面描述 -->
                <div class="details-can">
                    <p>未命名</p>
                </div>

                <!-- 作者信息 待定 -->
                <!-- <div class="author">
                    <p>author: 黎嘉健</p>
                </div> -->
            </section>
        </main>
    </div>

    <!-- config js -->
    <script src="./js/config.js"></script>
    <!-- tool js -->
    <script src="./js/tool.js"></script>
    <!-- drag js -->
    <script src="./js/dragable.js"></script>
    <!-- core js -->
    <script src="./js/index.js"></script>
    <!-- nav js -->
    <script src="./js/nav.js"></script>
